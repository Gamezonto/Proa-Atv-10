<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/Logo_N" href="image/Logo N.png"/>
    <link rel="stylesheet" href="style.css"/>

    
</head>
<body>
    <div class="nav">
        <img class="nav__logo" src="image/Logo Netflix.png" alt="logo Netflix"/>
        <img class="nav__avatar" src="image/Netflix-avatar.png" alt="Avatar Netflix"/>

    </div>

    <header class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">La casa de papel</h1>
            <div class="banner__buttons">
                <button class="banner__button">Assistir</button>
                <button class="banner__button">Minha Lista</button>
            </div>
            <h1 class="banner__description">
                Oito ladrões se trancam com reféns na Casa da Moeda da Espanha. Seu líder manipula a polícia para realizar um plano que pode ser o maior roubo da história ou uma missão em vão.
            </h1>
        </div>
        <div class="banner--fadeBottom"></div>
    </header>

    <div class="row">
        <h2>ORIGINAIS NETFLIX</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge" src="image/poster transformers.jpg" alt="transformers" />
            <img class="row__poster row__posterLarge" src="image/senna.jpg" alt="senna" />
            <img class="row__poster row__posterLarge" src="image/stranger things.jpg" alt="stranger things" />
            <img class="row__poster row__posterLarge" src="image/john wick.jpg" alt="john wick" />
        </div>
    </div>
    <div class="row">
        <h2>Novidades</h2>
        <div class="row__posters">
            <img class="row__poster" src="image/Circulo de fogo.jpg" alt="circulo de fogo"> 
            <img class="row__poster" src="image/dna do crime.jpg" alt="dna do crime">
            <img class="row__poster" src="image/bom dia,veronica.jpg" alt="bom dia, veronica">
            <img class="row__poster" src="image/Peddaço de Min.jpg" alt=" peddaço de min">
        </div>
    </div>
</body>
</html>
